<div id="message-window">
	<ul class="list-group" [ngClass]="{'fixed-height': messages.length > 11}">
		<li class="list-group-item" *ngFor="let message of messages" [routerLink]="[message.TELEPHONE_NUMBER]">
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
					<i class="fa fa-user-circle" aria-hidden="true"></i>
					<span class="telephone-number">{{ message.TELEPHONE_NUMBER }}</span>
					<i class="fa fa-arrow-down state" aria-hidden="true"
					   [ngClass]="{'fa-arrow-down': message.STATE === 'received', 'fa-arrow-up': message.STATE === 'outgoing'}"></i>
				</div>
				<div class="col-xs-9 col-sm-3 col-md-6 col-lg-7 body-message">
					<span>{{ message.MESSAGE_TEXT }}</span>
				</div>
				<div class="col-xs-3 col-sm-3 col-md-2 col-lg-2 text-right date">
					<span>{{ message.DATE }}</span>
					<i class="fa fa-commenting pull-right chat-icon" aria-hidden="true"></i>
				</div>
			</div>
		</li>
	</ul>
</div>
