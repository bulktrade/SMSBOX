<div id="crud-delete-window">

	<p-messages [closable]="false" [value]="msgs"></p-messages>

	<div class="bottom-panel">
		<button type="button" id="back-button" class="btn btn-primary" (click)="location.back()">
			<span class="fa fa-chevron-left"></span> {{ 'crud.back' | translate }}
		</button>
		<button type="button" id="ok-button" class="btn btn-danger" (click)="deleteRow()">
			<span class="fa fa-trash"></span> {{ 'crud.ok' | translate }}
		</button>
	</div>
</div>
