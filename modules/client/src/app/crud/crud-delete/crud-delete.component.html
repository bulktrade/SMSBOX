<div id="crud-delete-window">

	<p-messages [closable]="false" [value]="msgs"></p-messages>

	<div class="bottom-panel">
		<button pButton type="text" icon="fa-chevron-left" (click)="location.back()" label="{{ 'crud.back' | translate }}"></button>
		<button pButton type="text" icon="fa-check" (click)="deleteRow()" label="{{ 'crud.ok' | translate }}"></button>
	</div>
</div>
